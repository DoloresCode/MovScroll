{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Actors{% endblock  %}

{% block content %}

<h1 class="title pt-5">Trending Actors</h1>
<div class="gallery">
  {% for actor in actors %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{actor.image}}" alt="{{actor.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{actor.name}}</p>
      </div>
    </div>
  </a>
  {% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Actors Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
